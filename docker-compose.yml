services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rag_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-rag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-rag_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DEBUG: ${DEBUG:-False}
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      # RAG Configuration
      CHUNK_SIZE: ${CHUNK_SIZE:-1000}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-200}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-50}
      # Chat Configuration
      CHAT_MODEL: ${CHAT_MODEL:-gpt-5.1}
      CHAT_TEMPERATURE: ${CHAT_TEMPERATURE:-0.3}
      VERIFICATION_MODEL: ${VERIFICATION_MODEL:-gpt-5.1}
      VERIFICATION_TEMPERATURE: ${VERIFICATION_TEMPERATURE:-0.2}
      # Tracing Configuration
      ENABLE_TRACING: ${ENABLE_TRACING:-true}
      JAEGER_HOST: ${JAEGER_HOST:-localhost}
      JAEGER_PORT: ${JAEGER_PORT:-6831}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - rag_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - rag_network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  rag_network:
    driver: bridge


